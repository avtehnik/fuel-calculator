<!DOCTYPE html>
<html>
<head>
  <title>Fuel calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>


      .form-control.task,
      .form-control.time {
          width: 80px;
      }

      .form-control.comment {
          width: 353px;
      }

      .container {
          margin-top: 100px;
      }
  </style>

</head>
<body>
<div id="vue-app" class="container">
  <div class="row">
    <div class="col-md-9">

      <ul class="list-group">
        <li class="list-group-item">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" v-model="tank" size="10" placeholder="price">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" v-model="length" size="10" placeholder="length">
            </div>
            <div class="form-group">
              {{ ((tank/length)*100).toFixed(2)}} L/100km
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" v-model="price" size="10" placeholder="price">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" v-model="length" size="10" placeholder="length">
            </div>
            <div class="form-group">
              {{ (price/length).toFixed(2)}}
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" v-model="travelLength" size="10" placeholder="travel">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              {{(price/length)*travelLength}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
